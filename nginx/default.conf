# Серверный блок для spendsplif.com (HTTP)
server {
    listen 80 default_server;
    server_name spendsplif.com;

    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Серверный блок для api.spendsplif.com (HTTP)
server {
    listen 80;
    server_name api.spendsplif.com;

    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Серверный блок для spendsplif.com (HTTPS)
server {
    listen 443 ssl;
    server_name spendsplif.com;

    ssl_certificate /etc/letsencrypt/live/spendsplif.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spendsplif.com/privkey.pem;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "
        default-src 'self' https://api.spendsplif.com;
        script-src 'self' https://api.spendsplif.com https://js.stripe.com;
        style-src 'self' https://api.spendsplif.com;
        img-src 'self' data: https://api.spendsplif.com https://js.stripe.com;
        frame-src https://js.stripe.com https://hooks.stripe.com;
        connect-src 'self' https://api.spendsplif.com https://api.stripe.com;
        object-src 'none';
        upgrade-insecure-requests;
    " always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Cross-Origin-Embedder-Policy: credentialless;
    add_header Cross-Origin-Opener-Policy: same-origin;
    add_header Cross-Origin-Resource-Policy: cross-origin;
    add_header Cache-Control "no-store" always;
    add_header Pragma "no-cache" always;
    add_header X-Content-Type-Options "nosniff" always;

    location /icons/ {
        alias /usr/share/nginx/html/icons/categories/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /icons/history/ {
        alias /usr/share/nginx/html/icons/history/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /images/welcome/featurepreviews/ {
        alias /usr/share/nginx/html/images/welcome/featuresPreviews/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /images/welcome/ {
        alias /usr/share/nginx/html/images/welcome/featuresPreviews/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /app/ {
        alias /usr/share/nginx/html/app/;
        autoindex off;
        add_header Content-Disposition 'attachment';
        add_header Content-Type application/octet-stream;
        try_files $uri =404;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

# Серверный блок для api.spendsplif.com (HTTPS)
server {
    listen 443 ssl;
    server_name api.spendsplif.com;

    ssl_certificate /etc/letsencrypt/live/spendsplif.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spendsplif.com/privkey.pem;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Cache-Control "no-store" always;
    add_header Pragma "no-cache" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /static/ {
        alias /app/backend/config/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
